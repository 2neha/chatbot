<!DOCTYPE html>
<html lang="en">
<head>
<title>Chot Bot</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="index.css"/>
</head>
<body>
<div>
<header>
  <h4>IRIS</h4>
  <h5>Hello</h5> <img class="hand" src="waving-hand.png"/>
  <h6>Hello Iam iris, a Visual assistant</h6>
  <h6>How may I help you?</h6>
  <br/>
</header>

<article>
    <div class="robot">
    <img src="robotic.png"  onclick="myFunction()"/>
    </div>
    <br/>
    <a>Frequently asked question?</a>
    <br/>
    <br/>
    <div  class="mydiv" id="myDIV">
    <div class="subtask">
        <img class="bullet" src="bullets.png"/>
        <a>Can I redeem my FB before the original term?</a>
    </div>
    <br/>
    <div class="subtask one" >
      <img class="bullet" src="bullets.png"/>
        <a>How do I pay my credit card bills?</a>
    </div>
    <br/>
    <div class="subtask two">
      <img class="bullet" src="bullets.png"/>
        <a>How can I get my Account Statement?</a>
    </div>
    <br/>
    <div class="subtask three">
      <img class="bullet" src="bullets.png"/>
        <a>What is the tenure of Fixed Deposit?</a>
    </div>
    <br/>
    <div class="newchat">
        <a>Start a New Conversation</a>
    </div>
</div>
</article>

</div>
</body>

<script>
    function myFunction() {
      var x = document.getElementById("myDIV");
      if (x.style.display === "none") {
        x.style.display = "block";
      } else {
        x.style.display = "block";
      }
    }
</script>

</html>
